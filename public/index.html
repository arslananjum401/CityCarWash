<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">

    <title>City car Wash</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>City Car<br> Wash</h1>
            </div>
            <div class="Regural">
                Regural Customer
                <br>
                Rate List
            </div>
            <button class="add_product" id="add_product">Add Product</button>

            <table>
                <thead>
                    <tr>
                        <th width="50%">Product Name</th>
                        <th width="20%">Buying price</th>
                        <th width="20%">Retail price</th>
                        <th width="10%" style="border: none;"></th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>filter</td>
                        <td>200 RS</td>
                        <td>300 RS</td>
                        <td class="editCon">
                            <img onclick="edit_row(this)" class="crud edit" src="images/edit.svg">
                            <img onclick="tick_row(this)" class="crud tick remove" src="images/tick.svg">
                            <img onclick="remove_row(this)" class="crud del" src="images/delete-button.svg">
                        </td>
                    </tr>

                    <tr>
                        <td>filter</td>
                        <td>200 RS</td>
                        <td>300 RS</td>
                        <td class="editCon">
                            <img onclick="edit_row(this)" class="crud edit" src="images/edit.svg">
                            <img onclick="tick_row(this)" class="crud tick remove" src="images/tick.svg">
                            <img onclick="remove_row(this)" class="crud del" src="images/delete-button.svg">
                        </td>
                    </tr>
                </tbody>
            </table>
        </header>
    </div>
    <!-- remove Product -->
    <div class="remove-product remove">
        <div class="cross_btn" id="rjs">
            <img src="images/cross.svg">
        </div>
        <h2>Are you sure you want to remove this product</h2>
        <div class="btn-container">
            <button class="ask-btn Yes">Yes</button>
            <button class="ask-btn No">No</button>

        </div>
    </div>

    <!-- add new product -->
    <form method="post" action="" id="new_product_form">
        <div class="add_row remove" id="new_product">
            <div class="cross_btn" id="rjs">
                <img src="images/cross.svg">
            </div>
            <input type="text" class="Pname fields" name="Pname" placeholder="Product name" autofocus>
            <input type="number" class="BPrice fields" name="BPrice" placeholder="Buying Price" min="0">
            <input type="number" class="RPrice fields" name="RPrice" placeholder="Retail Price" min="0">
            <input type="submit" class="submit-btn" value="Add" id="add_btn">
        </div>
    </form>
    <!-- <div class="test " id="grey"></div> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
    <script src="index.js"></script>

</body>

</html>
